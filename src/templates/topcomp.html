<div class=topcomp_c>
    <div class="cvdp_c">
        <div class="cvdp">
            <img src="images/profile.jpg" alt="dp" sizes="" srcset="" height="148px" width="148px">
        </div>
    </div>
    <div class="cvname_c">
        <div class="cvname">{{topCon.name | uppercase}}</div>
    </div>
</div>
<div class="personalinfobar">
    <div class="famobile_c">
        <div class=famobile>
            <i class="fas fa-mobile-alt"></i>
        </div>
        <div class="famobiletxt">{{topCon.mobile}}</div>
    </div>
    <div class="faenvlp_c">
        <div class=faenvlp>
            <i class="fas fa-envelope"></i>
        </div>
        <div class="faenvlptxt">{{topCon.email}}</div>
    </div>
    <div class="faloc_c">
        <div class=faloc>
            <i class="fas fa-search-location"></i>
        </div>
        <div class="faloctxt">{{topCon.loc}}</div>
    </div>
    <div class="fadob_c">
        <div class=fadob>
            <i class="fas fa-birthday-cake"></i>
        </div>
        <div class="fadobtxt">{{topCon.dob}}</div>
    </div>
    
</div>

<div class="abtmetab_c">
    <div class="abtmetab">About Me</div>
    <div class="abtmetabval"><div class="content">{{topCon.aboutme}}</div></div>
</div>
