<div class="work_c">
    <div class="workexptab">Work Experience</div>
    <div class="workexptabval">
        <div ng-repeat = "exper in workexpcon.workArr">
            <div class = "workcontent" key ={{$index}}>
                <div class="job-title">{{exper.role}}</div>
                <div class="company-title">{{exper.company}}</div>
                <div class="period">{{exper.period}}</div>
                <div class="content">{{exper.synopsis}}</div>
            </div>
        </div>
    </div>
</div>
